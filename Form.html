<!DOCTYPE html>
<html>
<head>
    <title>Student Registration Form</title>
</head>
<body>
    <form>
        <table class="main-table">
            <tr>
                <td><label for="name">Full Name:</label></td>
                <td><input type="text" id="name" name="fullname" /></td>
            </tr>
            <tr>
                <td><label for="dob">Date of Birth:</label></td>
                <td><input type="date" id="dob" name="dob" /></td>
            </tr>
            <tr>
                <td><label for="gender">Gender:</label></td>
                <td>
                    <select id="gender" name="gender">
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label for="address">Address:</label></td>
                <td><textarea id="address" name="address"></textarea></td>
            </tr>
            <tr>
                <td><label for="city">City:</label></td>
                <td><input type="text" id="city" name="city" /></td>
            </tr>
            <tr>
                <td><label for="pincode">Pincode:</label></td>
                <td><input type="text" id="pincode" name="pincode" maxlength="6" /> <small>(6 digit number)</small></td>
            </tr>
            <tr>
                <td><label for="email">Email ID:</label></td>
                <td><input type="email" id="email" name="email" /></td>
            </tr>
            <tr>
                <td><label for="state">State:</label></td>
                <td><input type="text" id="state" name="state" /></td>
            </tr>
            <tr>
                <td><label for="country">Country:</label></td>
                <td><input type="text" id="country" name="country" /></td>
            </tr>
            <tr>
                <td>Hobbies:</td>
                <td>
                    <input type="checkbox" id="drawing" name="hobbies" value="Drawing" /><label for="drawing">Drawing</label>
                    <input type="checkbox" id="singing" name="hobbies" value="Singing" /><label for="singing">Singing</label>
                    <input type="checkbox" id="dancing" name="hobbies" value="Dancing" /><label for="dancing">Dancing</label>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <table class="qualifications-table">
                        <tr>
                            <th>SI. No</th>
                            <th>Examination</th>
                            <th>Board</th>
                            <th>Percentage</th>
                            <th>Year of Passing</th>
                        </tr>
                        <tr>
                            <td>1</td>
                            <td><input type="text" name="exam1" /></td>
                            <td><input type="text" name="board1" /></td>
                            <td><input type="text" name="percent1" /></td>
                            <td><input type="text" name="yop1" /></td>
                        </tr>
                        <tr>
                            <td>2</td>
                            <td><input type="text" name="exam2" /></td>
                            <td><input type="text" name="board2" /></td>
                            <td><input type="text" name="percent2" /></td>
                            <td><input type="text" name="yop2" /></td>
                        </tr>
                        <tr>
                            <td>3</td>
                            <td><input type="text" name="exam3" /></td>
                            <td><input type="text" name="board3" /></td>
                            <td><input type="text" name="percent3" /></td>
                            <td><input type="text" name="yop3" /></td>
                        </tr>
                    </table>
                </td>
            </tr>
            <tr>
                <td>Courses applied for:</td>
                <td>
                    <input type="radio" id="bca" name="course" value="BCA" /><label for="bca">BCA</label>
                    <input type="radio" id="bcom" name="course" value="B.Com" /><label for="bcom">B.Com</label>
                    <input type="radio" id="bsc" name="course" value="B.Sc" /><label for="bsc">B.Sc</label>
                    <input type="radio" id="ba" name="course" value="B.A" /><label for="ba">B.A</label>
                </td>
            </tr>
            <tr>
                <td colspan="2" style="text-align: center;">
                    <input type="submit" value="Submit" />
                    <input type="reset" value="Reset" />
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
