    <style>
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        .head {
            background-color: black;
            color: white;
            text-align: center;
            padding: 10px 0;
        }
        .main {
            display: flex;
            justify-content: space-around;
            margin-top: 30px;
        }
        .bike, .auto, .car {
            border: 2px solid black;
            padding: 20px;
            text-align: center;
            width: 25%;
             box-shadow: 0 5px 10px black;
        }
        img {
            width: 250px;
            height: 150px;
        }
        input {
            display: block;
            width: 80%;
            margin: 15px auto;
            padding: 10px;
            font-size: 16px;
        }
        button {
            padding: 10px 80px;
            font-size: 16px;
            background-color: black;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: rgb(0, 0, 0);
        }
         img:hover{
            transform: scale(1.2);
            transition: transform 1.5s linear;
        }
    </style>
